<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfmade things</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="full-header">
        <header>
            <div class="überschrift">
                <img id="logo" src="logo.jpg" alt="logobild">
                <h1 id="websitename">Selfmade things</h1>
            </div>
            <div id="hauptmenue-buttons">
                <a href="home.html" >Home&nbsp;&nbsp;&nbsp;</a>
                <a href="#InneneinrichtungVerweis" id="inneneinrichtungbtn">Inneneinrichtung&nbsp;&nbsp;&nbsp;</a>
                <a href="#AußeneinrichtungVerweis" id="außeneinrichtungbtn">Außeneinrichtung &nbsp;&nbsp;&nbsp;</a>
            </div>
            <div class="second-header">
                <div id="untermenue-buttons">
                    <input type="search" name="keywords" value="" class="textCtrl" placeholder="Search..."
                        id="QuickSearchQuery">&nbsp;&nbsp;
                    <i class="fa fa-user">&nbsp;&nbsp;</i>
                    <i class="fa fa-heart">&nbsp;&nbsp;</i>
                    <i class="fa fa-shopping-cart"></i>
                    <div id="produktBlase"></div>
                </div>
            </div>
        </header>
    </div>

    <div class="inhaltInneneinrichtung">
        <div id="inneneinrichtung">
            <h2>Inneneinrichtung</h2>
        </div>
    </div>
    <div class="inhaltAußeneinrichtung">
        <div id="außeneinrichtung">
            <h2>Außeneinrichtung</h2>
        </div>
    </div>



    <footer>
        <br>
        <br>
        <div class="nachoben">
            <a href="home.html"><i class="fa fa-arrow-up"></i></a>
        </div>
        <br>
        <br>
        alle Bilder von Google-Bilder und/oder Pinterest
    </footer>

</body>

</html>
